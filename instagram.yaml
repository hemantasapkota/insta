  Method: post
  Log: true
  Usage: id=4657721499

unfollow:
  Endpoint: https://www.instagram.com/web/friendships/{{ .ID }}/unfollow/
  Method: post
  Log: true
  Usage: id=4657721499

add:
  Endpoint: https://www.instagram.com/web/comments/{{ .ID }}/add/
